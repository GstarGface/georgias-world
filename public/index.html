<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
	<link rel="shortcut icon" href="/img/splatter.png">
	<title>Georgia's World</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
	<link rel="stylesheet" href="/css/main.css">
</head>
<body ng-app="app">
	<div class="main" ng-controller="MainController">
		<div class="title">
			<div class="logo"><a href="#/"><b>{{title}}</b></a></div>
		</div>
		<div class="menu">
			<div ng-repeat="page in pages" class="column">
				<a ng-click="goToRoute(page.name)" href="{{page.route}}" class="page">{{page.name}}</a>
			</div>
		</div>
		<div class="social">
			<div class="icon" ng-repeat="social in socials">
				<a ng-href="{{social.url}}"><img ng-src="{{social.png}}"></a>
				<br>
			</div>
		</div>
	</div>
	<div class="route" id="route{{page.name}}" ng-view="" autoscroll="true"></div>
	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/Controllers/MainController.js"></script>
</body>
</html>
